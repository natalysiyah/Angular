    <div *ngIf="contact">
        <h2>{{contact.name | uppercase}} Details</h2>
      <div><span>id: </span>{{contact.id}}</div>
      <div>
        <label>name:
           <input [(ngModel)]="contact.name" placeholder="name"/>
        </label>
      </div>
      <div>           
        <label>description:
            <input [(ngModel)]="contact.description" placeholder="description"/>
         </label>
      </div>
      <div>           
        <label>img:
            <input [(ngModel)]="contact.img" placeholder="img" width="500px"/>
         </label>
      </div>
    </div>
