<div class="container">
  <div class="row" *ngFor="let contact of contacts" [class.selected]="contact === selectedContact" (click)="onSelect(contact)">
    <div class="col-sm-12">
      <div class="panel">
        <div class="panel-body p-t-10">
          <div class="media-main">
            <a class="pull-left" href="#">
              <img
                class="thumb-lg img-circle bx-s"
                [src]="contact.img"
                alt="contact.name"
              />
            </a>
            <div class="pull-right btn-group-sm">
              <a
                href="#"
                class="btn btn-success tooltips"
                data-placement="top"
                data-toggle="tooltip"
                data-original-title="Edit"
              >
                <i class="fa fa-pencil"></i>
              </a>
              <a
                href="#"
                class="btn btn-danger tooltips"
                data-placement="top"
                data-toggle="tooltip"
                data-original-title="Delete"
              >
                <i class="fa fa-close"></i>
              </a>
            </div>
            <div class="info">
              <h4>{{ contact.name }}</h4>
              <p class="text-muted">{{ contact.description }}</p>
            </div>
          </div>
          <div class="clearfix"></div>
          <hr />
